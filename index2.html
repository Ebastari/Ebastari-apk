<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Multi-Akun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .header img {
      height: 60px;
      margin-bottom: 10px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background: #2980b9;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://pbs.twimg.com/profile_images/1678231337655572481/D1XwUb3a_400x400.jpg" alt="Logo Hasnur Group">
    <h1>Selamat Datang di Aplikasi Ebastari</h1>
    <p>Reklamasi dan Rehabilitasi DAS<br>PT Energi Batubara Lestari</p>
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');

      const accounts = {
        "admin": { pass: "1234", link: "https://www.google.com" },
        "user": { pass: "5678", link: "https://www.wikipedia.org" }
      };

      if (accounts[username] && accounts[username].pass === password) {
        window.location.href = accounts[username].link;
      } else {
        errorDiv.textContent = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
